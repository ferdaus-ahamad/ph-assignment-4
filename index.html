<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobFlow Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="responsive-style.css">

</head>
<body class="bg-gray-100">

    <!-- Dashboard Header -->
    <section class="max-w-7xl mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">JobFlow Dashboard</h1>

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="dashboard-card bg-white">
                <h2>Total Jobs</h2>
                <p id="totalCount">0</p>
            </div>

            <div class="dashboard-card bg-white">
                <h2>Interview</h2>
                <p id="interviewCount">0</p>
            </div>

            <div class="dashboard-card bg-white">
                <h2>Rejected</h2>
                <p id="rejectedCount">0</p>
            </div>
        </div>

        <!-- Available Jobs Section -->
        <div class="bg-white rounded-xl shadow p-6">

            <!-- Title + Count -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Available Jobs</h2>
                <span id="tabCount" class="text-lg font-medium">0 Jobs</span>
            </div>

            <!-- Tabs -->
            <div class="flex gap-4 mb-6 border-b pb-3">
                <button class="tab active-tab" data-tab="all">All</button>
                <button class="tab" data-tab="interview">Interview</button>
                <button class="tab" data-tab="rejected">Rejected</button>
            </div>

            <!-- Cards Container -->
            <div id="jobContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-10">
                <div class="text-6xl mb-4">ðŸ“‚</div>
                <h3 class="text-xl font-semibold">No jobs Available</h3>
                <p class="text-gray-500">Jobs will appear here once added.</p>
            </div>

        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
